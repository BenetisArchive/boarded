<form #loginForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
  <fieldset>
    <legend>Login to boarded</legend>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             [(ngModel)]="userEmail"
             #name="ngModel"
             required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             [(ngModel)]="userPassword"
             #name="ngModel"
             required>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-default">Login</button>
</form>
