<div class="col-xs-6 offset-xs-3">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <fieldset>
      <legend>Login to boarded</legend>
      <div *ngIf="loginError" class="error-message">
        Login or password is invalid
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               [(ngModel)]="userEmail"
               #name="ngModel"
               (change)="hideLoginError()"
               required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               [(ngModel)]="userPassword"
               #name="ngModel"
               (change)="hideLoginError()"
               required>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
