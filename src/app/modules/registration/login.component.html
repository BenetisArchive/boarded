<p>Login~~~</p>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
  <fieldset>
    <legend>Login to boarded</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [(ngModel)]="user.name"
             #name="ngModel"
             required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             [(ngModel)]="user.password"
             #name="ngModel"
             required>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-default">Login</button>
</form>
