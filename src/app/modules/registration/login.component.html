<p>Login~~~</p>
<form #loginForm="ngForm">
  <fieldset>
    <legend>Basic information</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [(ngModel)]="user.name"
             #name="ngModel"
             required>
    </div>
  </fieldset>
</form>
